apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.orionhealth.ohcontacts"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'

    // Third party lib for JSON parsing
    compile 'com.google.code.gson:gson:2.5'
    // Third party lib for using Guava methods to write hashCode, equals etc. Can be avoided, but habitual of using this
    compile 'com.google.guava:guava:19.0'
    // Third party lib for HTTP helper methods
    compile 'com.squareup.okhttp:okhttp:2.5.0'
}
